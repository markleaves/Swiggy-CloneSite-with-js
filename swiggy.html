        newcolumn(foodlist);
        function newcolumn(food) {
            foodlist.forEach(function (e) {

                let div = document.createElement("div");
                div.classList.add("col");
                cards.appendChild(div);

                let img = document.createElement("img");
                img.src = e.imgurl;
                div.appendChild(img);

                let div2 = document.createElement("div");
                div2.classList.add("col_card");
                div.appendChild(div2)

                heading.innerHTML = e.name;
                div2.appendChild(heading);

                let cuisine = document.createElement("h5");
                cuisine.innerHTML = e.cuisine;
                div2.appendChild(cuisine);
                cuisine.style.color = "gray";

                let div3 = document.createElement("div");
                div3.classList.add("flex");
                div.appendChild(div3);

                let sub = document.createElement("p");
                sub.classList.add("green")
                sub.innerHTML = `&starf;${e.rating}`
                sub.style.color = "white";
                sub.style.fontWeight = "600";
                div3.appendChild(sub);

                let sub1 = document.createElement("p");
                sub1.innerHTML = e.timing;
                div3.appendChild(sub1);

                let sub2 = document.createElement("p");
                sub2.innerHTML = e.rs;
                div3.appendChild(sub2);

                let hm = document.createElement("hr")
                hm.classList.add("line")
                div.appendChild(hm);


                let div4 = document.createElement("div")
                div4.classList.add("butt");
                div.appendChild(div4);


                let button = document.createElement("button");
                button.innerHTML = e.view;
